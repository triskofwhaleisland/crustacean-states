[package]
name = "crustacean-states"
version = "0.1.0-beta.1"
edition = "2021"
authors = ["Trisk (Aramos)"]
license = "MIT OR Apache-2.0"
description = "A NationStates API wrapper designed for ease of use"

[dependencies]
dotenv = "0.15"
either = "1.8"
http = "0.2"
itertools = "0.11"
once_cell = "1.17"
quick-xml = { version = "0.29", features = ["async-tokio", "serialize"] }
regex = { version = "1.8", default-features = false, features = ["std"] }
reqwest = "0.11"
serde = { version = "1", features = ["derive"] }
tokio = { version = "1", default-features = false, features = ["rt-multi-thread", "macros"] }
thiserror = "1"
url = "2.2"
